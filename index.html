  <div class="subMain">

  <!-- TELA DE CADASTRO COME√áO -->
  <div class="telaDeCadastro flex-column container">
    <div class="navbar d-flex justify-content-end">
      <div class="btn btn-close border border-white p-2 fechar">
      </div>
    </div>
    <div id="carregador"></div>
    <div style="transition: 1s;" id="aviso"></div>
    <form id="meuFormulario" class="col mt-5 d-flex flex-column justify-content-center align-items-center g-5 needs-validation form">
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required="">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">E-mail</label>
        <div class="input-group has-validation">
          <input type="text" name="email" id="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required="">
          <div class="invalid-feedback">
            Please choose a E-mail.
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Password</label>
        <div class="input-group has-validation">
          <input type="text" name="password" id="password" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required="">
          <div class="invalid-feedback">
            Please choose a E-mail.
          </div>
        </div>
      </div>
      
      <div class="col p-5">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required="">
          <label class="form-check-label" for="invalidCheck">
            I agree with the terms and conditions and accept to receive notices
          </label>
          <div class=" invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class=" mb-2 col">
        <button class=" btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
  </div>

<!-- TELA DE CADASTRO FIM-->

      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">ID</label>
        <input type="text" class="form-control" id="ID" name="name" required="">
        <div class="valid-feedback">
          Looks good!

      </div>
       <div class="col-md-4">

        <div class="input-group has-validation">
          <input type="text" name="email" id="emailLogin" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required="">
          <div class="invalid-feedback">
            Please choose a E-mail.
          </div>
        </div>
      </div>
